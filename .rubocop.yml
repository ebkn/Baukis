AllCops:
  TargetRubyVersion: 2.5.1

  Include:
      - '**/Rakefile'
      - '**/config.ru'

  Exclude:
    - bin/*
    - db/**/*
    - vendor/**/*
    - 'config/**/*'
    - 'Gemfile'
    - 'Gemfile.lock'
    - 'Rakefile'

# use rails rubocop
Rails:
  Enabled: true

# disable top-level documentation warning
Style/Documentation:
  Enabled: false

# 日本語コメント許可
AsciiComments:
  Enabled: false

# enable definition style like Module::Class
ClassAndModuleChildren:
  Enabled: false

# disable line is too long warning
Metrics/LineLength:
  Exclude:
    - 'lib/tasks/**/*'
    - 'lib/**/spec/*'
    - 'spec/**/*'

# dieable Block has too many lines warning
Metrics/BlockLength:
  Exclude:
    - 'lib/tasks/**/*'
    - 'lib/**/spec/*'
    - 'spec/**/*'

# enable perl regexp style ($)
Style/PerlBackrefs:
  Enabled: false

# disable missing magic comment warning
Style/FrozenStringLiteralComment:
  Enabled: false
